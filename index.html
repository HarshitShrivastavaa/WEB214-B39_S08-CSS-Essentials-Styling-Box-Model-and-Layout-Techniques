<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle and Square Layout</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            color: red;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 50px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
            margin: 20px auto;
        }

        .square {
            width: 80px;
            height: 80px;
            border: 2px solid black;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h1>Heading</h1>
    <div class="circle"></div>
    <div class="square"></div>

</body>
</html>
