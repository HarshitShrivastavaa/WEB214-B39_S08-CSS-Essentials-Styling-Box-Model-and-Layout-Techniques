<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, red, purple);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: black;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="url"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
        }

        .rating {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .checkbox {
            margin-top: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: darkgreen;
        }

        .required {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Feedback Form</h1>
        <form>
            <label for="feedback-type">Feedback Type:</label>
            <select id="feedback-type">
                <option>Compliment</option>
                <option>Complaint</option>
                <option>Suggestion</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" rows="4"></textarea>

            <label>Website Rating:</label>
            <div class="rating">
                <label><input type="radio" name="rating"> Excellent</label>
                <label><input type="radio" name="rating"> Good</label>
                <label><input type="radio" name="rating"> Average</label>
                <label><input type="radio" name="rating"> Poor</label>
            </div>

            <label for="age">Age (10-100):</label>
            <input type="text" id="age">

            <label for="email">Email <span class="required">*</span>:</label>
            <input type="email" id="email">

            <label for="password">Password (min. 8 characters):</label>
            <input type="password" id="password">

            <label for="url">Website URL (optional):</label>
            <input type="url" id="url">

            <div class="checkbox">
                <label><input type="checkbox"> I agree to the terms and conditions</label>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
